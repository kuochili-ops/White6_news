                    <div id="news-list">æ–°èè¼‰å…¥ä¸­...</div>

                        <img id="final-img" class="sync-img" src="">
                    </div>
                    <div class="photo-cap" id="out-cap">ä»Šæ—¥å½±åƒç´€éŒ„</div>

    <script>
        const TK_PARTS = ["ghp_CbTbFJpfe9j2u0ER", "U80NwlkHv5NJVQ23vKXE"];
        const GH_CONFIG = { owner: "kuochili-ops", repo: "White6_news", path: "images/daily.jpg" };

        let scale = 1, posX = 0, posY = 0, isDragging = false, startX, startY;
        const rawImg = document.getElementById('raw-img');
        const finalImg = document.getElementById('final-img');
        const viewport = document.getElementById('viewport_div');
        const zoomCtrl = document.getElementById('zoom-ctrl');

        // æ›´æ–°åœ–ç‰‡ä½ç½®èˆ‡å¤§å°
        function updateTransform() {
            const transformStr = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
            rawImg.style.transform = transformStr;
            finalImg.style.transform = transformStr;
        }

        // ç¸®æ”¾æ§åˆ¶
        zoomCtrl.addEventListener('input', () => {
            scale = zoomCtrl.value;
            updateTransform();
        });

        // æ‹–æ›³æ§åˆ¶ (æ”¯æ´æ‰‹æ©Ÿè§¸æ§)
        viewport.ontouchstart = (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - posX;
            startY = e.touches[0].clientY - posY;
        };
        window.ontouchmove = (e) => {
            if (!isDragging) return;
            posX = e.touches[0].clientX - startX;
            posY = e.touches[0].clientY - startY;
            updateTransform();
        };
        window.ontouchend = () => isDragging = false;

        // æª”æ¡ˆè®€å–
        document.getElementById('upload').onchange = (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    rawImg.src = finalImg.src = ev.target.result;
                    document.getElementById('editor-ui').style.display = 'block';
                    document.getElementById('step-1').style.display = 'none';
                    // é‡è¨­ä½ç½®
                    scale = 1; posX = 0; posY = 0; zoomCtrl.value = 1;
                    updateTransform();
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        };

        async function uploadToGithub() {
            const btn = document.getElementById('pub-btn');
            btn.innerText = "â³ åˆŠå°ä¸­...";
            try {
                const canvas = await html2canvas(document.getElementById('p-box'), { useCORS: true });
                const base64Data = canvas.toDataURL("image/jpeg", 0.8).split(",")[1];
                const url = `https://api.github.com/repos/${GH_CONFIG.owner}/${GH_CONFIG.repo}/contents/${GH_CONFIG.path}`;
                const headers = { "Authorization": `token ${TK_PARTS.join('')}`, "Content-Type": "application/json" };
                const getRes = await fetch(url);
                let sha = getRes.ok ? (await getRes.json()).sha : null;
                const putRes = await fetch(url, { method: "PUT", headers, body: JSON.stringify({ message: "Update", content: base64Data, sha }) });
                if (putRes.ok) { alert("âœ… åˆŠå°æˆåŠŸï¼"); }
                btn.innerText = "â¸ ç¢ºå®šåˆŠå°ç™¼å¸ƒ";
            } catch (e) { alert("ç™¼å¸ƒå¤±æ•—"); btn.innerText = "â¸ ç¢ºå®šåˆŠå°ç™¼å¸ƒ"; }
        }

        function init() {
            document.getElementById('solar-date').innerText = new Date().toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('share-url').value = window.location.origin + window.location.pathname + "?view=reader";
            
            fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=zh-TW%26gl=TW%26ceid=TW:zh-Hant`)
            .then(r => r.json()).then(d => {
                document.getElementById('news-list').innerHTML = d.items.slice(0, 5).map(i => `<div class="news-item">${i.title.split(' - ')[0]}</div>`).join('');
            });

            if (new URLSearchParams(window.location.search).get('view') === 'reader') {
                document.body.setAttribute('data-view', 'reader');
                finalImg.src = `https://raw.githubusercontent.com/${GH_CONFIG.owner}/${GH_CONFIG.repo}/main/${GH_CONFIG.path}?t=${new Date().getTime()}`;
            }
        }
        function syncPreview() { document.getElementById('out-cap').innerText = document.getElementById('in-cap').value || "ä»Šæ—¥å½±åƒç´€éŒ„"; }
        window.onload = init;
    </script>
