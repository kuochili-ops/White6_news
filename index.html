    <script>
        const TK_PARTS = ["ghp_CbTbFJpfe9j2u0ER", "U80NwlkHv5NJVQ23vKXE"];
        const GH_CONFIG = { owner: "kuochili-ops", repo: "White6_news", path: "images/daily.jpg" };

        let scale = 1, posX = 0, posY = 0, isDragging = false, startX, startY;
        const rawImg = document.getElementById('raw-img');
        const finalImg = document.getElementById('final-img');
        const zoomCtrl = document.getElementById('zoom-ctrl');
        const vBox = document.getElementById('v_box');

        function applyStyles() {
            const s = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
            rawImg.style.transform = finalImg.style.transform = s;
        }

        zoomCtrl.oninput = () => { scale = zoomCtrl.value; applyStyles(); };

        vBox.ontouchstart = (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - posX;
            startY = e.touches[0].clientY - posY;
        };
        window.ontouchmove = (e) => {
            if (!isDragging) return;
            posX = e.touches[0].clientX - startX;
            posY = e.touches[0].clientY - startY;
            applyStyles();
        };
        window.ontouchend = () => isDragging = false;

        document.getElementById('upload').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                rawImg.src = finalImg.src = ev.target.result;
                document.getElementById('editor-ui').style.display = 'block';
                // åˆå§‹åŒ–
                scale = 1; posX = 0; posY = 0; zoomCtrl.value = 1;
                applyStyles();
            };
            reader.readAsDataURL(file);
        };

        async function uploadToGithub() {
            const btn = document.getElementById('pub-btn');
            btn.innerText = "â³ ç™¼å¸ƒä¸­...";
            try {
                const canvas = await html2canvas(document.getElementById('p-box'), { useCORS: true });
                const base64 = canvas.toDataURL("image/jpeg", 0.8).split(",")[1];
                const url = `https://api.github.com/repos/${GH_CONFIG.owner}/${GH_CONFIG.repo}/contents/${GH_CONFIG.path}`;
                const headers = { "Authorization": `token ${TK_PARTS.join('')}`, "Content-Type": "application/json" };
                const getRes = await fetch(url);
                let sha = getRes.ok ? (await getRes.json()).sha : null;
                const putRes = await fetch(url, { method: "PUT", headers, body: JSON.stringify({ message: "Update", content: base64, sha }) });
                if (putRes.ok) alert("âœ… åˆŠå°æˆåŠŸï¼");
                btn.innerText = "â¸ ç¢ºå®šåˆŠå°ç™¼å¸ƒ";
            } catch (e) { alert("å‡ºéŒ¯äº†"); btn.innerText = "â¸ ç¢ºå®šåˆŠå°ç™¼å¸ƒ"; }
        }

        window.onload = () => {

        };
