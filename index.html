    <script>
        const TK = "ghp_CbTbFJpfe9j2u0ER" + "U80NwlkHv5NJVQ23vKXE";

        const API_KEY = "Dacfd5f7b7e6c05162ac1340b88b6cc0";

        let state = { x: 0, y: 0, s: 1, lastDist: 0 };
        let touches = {};

        // æ‰‹å‹¢é‚è¼¯
        const vp = document.getElementById('viewport');
        const rawImg = document.getElementById('raw-img');
        const finalImg = document.getElementById('final-img');

        function update() {
            const transform = `translate(calc(-50% + ${state.x}px), calc(-50% + ${state.y}px)) scale(${state.s})`;
            rawImg.style.transform = finalImg.style.transform = transform;
        }

        vp.addEventListener('pointerdown', e => { touches[e.pointerId] = e; vp.setPointerCapture(e.pointerId); });
        vp.addEventListener('pointermove', e => {
            if (!touches[e.pointerId]) return;
            touches[e.pointerId] = e;
            const keys = Object.keys(touches);
            if (keys.length === 1) {
                state.x += e.movementX; state.y += e.movementY;
            } else if (keys.length === 2) {
                const p1 = touches[keys[0]], p2 = touches[keys[1]];
                const dist = Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
                if (state.lastDist > 0) state.s *= (dist / state.lastDist);
                state.lastDist = dist;
            }
            update();
        });
        vp.addEventListener('pointerup', e => { delete touches[e.pointerId]; state.lastDist = 0; });

        // URL åˆ†äº«
        function copyAppUrl() {
            const url = `https://${GH_CONFIG.owner}.github.io/${GH_CONFIG.repo}/?view=reader`;
            const dummy = document.createElement("input");
            document.body.appendChild(dummy);
            dummy.value = url;
            dummy.select();

            alert("âœ… å ±ç´™é–±è®€é€£çµå·²è¤‡è£½ï¼\næ‚¨å¯ä»¥è²¼çµ¦è¦ªå‹æˆ–ç™¼å¸ƒã€‚");

                update();

        };
