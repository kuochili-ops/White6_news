        let scale = 1, posX = 0, posY = 0, isDragging = false, startX, startY;
        const viewport = document.getElementById('viewport'), rawImg = document.getElementById('raw-img'), finalImg = document.getElementById('final-img'), zoomCtrl = document.getElementById('zoom-ctrl');
        
        function updateTransform() {
            const t = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
            rawImg.style.transform = finalImg.style.transform = t;
        }

        viewport.ontouchstart = (e) => { isDragging = true; startX = e.touches[0].clientX - posX; startY = e.touches[0].clientY - posY; };
        window.ontouchmove = (e) => { if (!isDragging) return; posX = e.touches[0].clientX - startX; posY = e.touches[0].clientY - startY; updateTransform(); };
        window.ontouchend = () => isDragging = false;
        zoomCtrl.oninput = () => { scale = zoomCtrl.value; updateTransform(); };

        document.getElementById('upload').onchange = (e) => {

                document.getElementById('edit-ui').style.display = 'block';

        async function uploadToGithub() {
            const btn = document.getElementById('pub-btn');
            btn.innerText = "â³ åˆŠå°ä¸­...";
