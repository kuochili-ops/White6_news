        function adjustScale() {
            const container = document.getElementById('newspaper-scaler');

        function checkViewMode() {

        // --- æ‰‹å‹¢èˆ‡åˆŠå° (åŒå‰ç‰ˆ) ---
        let state = { x: 0, y: 0, s: 1, lastDist: 0 };
        let touches = {};
        const pBox = document.getElementById('p-box'), finalImg = document.getElementById('final-img');

        function updateTransform() { finalImg.style.transform = `translate(calc(-50% + ${state.x}px), calc(-50% + ${state.y}px)) scale(${state.s})`; }
        pBox.addEventListener('pointerdown', e => { touches[e.pointerId] = e; pBox.setPointerCapture(e.pointerId); });
        pBox.addEventListener('pointermove', e => {
            if (!touches[e.pointerId]) return;
            touches[e.pointerId] = e;
            const keys = Object.keys(touches);
            if (keys.length === 1) { state.x += e.movementX; state.y += e.movementY; }
            else if (keys.length === 2) {
                const p1 = touches[keys[0]], p2 = touches[keys[1]];
                const dist = Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
                if (state.lastDist > 0) state.s *= (dist / state.lastDist);
                state.lastDist = dist;
            }
            updateTransform();
        });
        pBox.addEventListener('pointerup', e => { delete touches[e.pointerId]; state.lastDist = 0; });

        document.getElementById('upload').onchange = e => {
