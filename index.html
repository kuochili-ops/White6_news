    <script>
        const upload = document.getElementById('upload');
        const rawImg = document.getElementById('raw-img');
        const finalImg = document.getElementById('final-img');
        const zoom = document.getElementById('zoom');
        const viewport = document.getElementById('viewport');

        const quotes = ["ã€Œå£èªªå¥½è©±ï¼Œå¿ƒæƒ³å¥½æ„ï¼Œèº«è¡Œå¥½äº‹ã€‚ã€", "ã€ŒåŸè«’åˆ¥äººï¼Œå°±æ˜¯å–„å¾…è‡ªå·±ã€‚ã€", "ã€Œå¿ƒç¾ï¼Œçœ‹ä»€éº¼å‰‡é †çœ¼ã€‚ã€", "ã€Œç”˜é¡˜åšï¼Œæ­¡æ­¡å—ã€‚ã€", "ã€Œè¦ç”¨å¿ƒï¼Œä¸è¦æ“å¿ƒã€ç…©å¿ƒã€‚ã€", "ã€Œå¤ªé™½å…‰å¤§ï¼Œçˆ¶æ¯æ©å¤§ï¼Œå›å­é‡å¤§ã€‚ã€", "ã€Œå¾®ç¬‘ï¼Œæ˜¯ä¸–ç•Œä¸Šæœ€å…±é€šçš„èªè¨€ã€‚ã€"];

        let posX = 0, posY = 0, currentScale = 1;
        let isDragging = false, startX, startY;

        upload.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    rawImg.src = finalImg.src = ev.target.result;
                    document.getElementById('step-1').style.display = 'none';
                    document.getElementById('step-2').style.display = 'block';
                    document.getElementById('display-quote').innerText = quotes[new Date().getDay()];
                    rawImg.onload = () => {
                        currentScale = Math.max(180/rawImg.naturalWidth, 240/rawImg.naturalHeight);
                        zoom.value = currentScale; sync();
                    };
                };
                reader.readAsDataURL(file);
            }
        };

        function publish() {
            document.getElementById('out-cap').innerText = document.getElementById('in-cap').value;
            document.getElementById('out-n1').innerText = document.getElementById('in-n1').value;
            document.getElementById('out-n2').innerText = document.getElementById('in-n2').value;
            document.getElementById('out-n3').innerText = document.getElementById('in-n3').value;
            
            const output = document.getElementById('newspaper-output');
            output.style.display = 'flex';
            sync();
            setTimeout(() => {
                html2canvas(document.getElementById('capture-area'), { scale: 3 }).then(canvas => {
                    const img = new Image(); img.src = canvas.toDataURL("image/jpeg", 0.9);
                    output.style.display = 'none';
                    document.getElementById('editor-deck').style.display = 'none';
                    document.getElementById('result-preview').style.display = 'block';
                    document.getElementById('image-container').appendChild(img);
                });
            }, 500);
        }

        function sync() {
            const transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${currentScale})`;
            rawImg.style.transform = finalImg.style.transform = transform;
        }

        const handleStart = (e) => {
            isDragging = true;
            const cX = e.touches ? e.touches[0].clientX : e.clientX;
            const cY = e.touches ? e.touches[0].clientY : e.clientY;
            startX = cX - posX; startY = cY - posY;
        };
        const handleMove = (e) => {
            if (!isDragging) return; if (e.touches) e.preventDefault();
            const cX = e.touches ? e.touches[0].clientX : e.clientX;
            const cY = e.touches ? e.touches[0].clientY : e.clientY;
            posX = cX - startX; posY = cY - startY; sync();
        };

        viewport.addEventListener('touchstart', handleStart);
        viewport.addEventListener('touchmove', handleMove, { passive: false });
        viewport.addEventListener('touchend', () => isDragging = false);
        zoom.oninput = () => { currentScale = parseFloat(zoom.value); sync(); };
    </script>
