        // --- æ ¸å¿ƒæ‰‹å‹¢é‚è¼¯ (æ”¯æ´å…©æŒ‡ç¸®æ”¾) ---
        let state = { x: 0, y: 0, s: 1, lastDist: 0 };
        let touches = {};

        const vp = document.getElementById('viewport');
        const rawImg = document.getElementById('raw-img');
        const finalImg = document.getElementById('final-img');

        function update() {
            const transform = `translate(calc(-50% + ${state.x}px), calc(-50% + ${state.y}px)) scale(${state.s})`;
            rawImg.style.transform = finalImg.style.transform = transform;
        }

        vp.addEventListener('pointerdown', e => {
            touches[e.pointerId] = e;
            vp.setPointerCapture(e.pointerId);
        });

        vp.addEventListener('pointermove', e => {
            if (!touches[e.pointerId]) return;
            touches[e.pointerId] = e;
            
            const keys = Object.keys(touches);
            if (keys.length === 1) {
                // å–®æŒ‡ç§»å‹•
                state.x += e.movementX;
                state.y += e.movementY;
            } else if (keys.length === 2) {
                // å…©æŒ‡ç¸®æ”¾
                const p1 = touches[keys[0]];
                const p2 = touches[keys[1]];
                const dist = Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
                if (state.lastDist > 0) {
                    state.s *= (dist / state.lastDist);
                    state.s = Math.min(Math.max(0.2, state.s), 5); // é™åˆ¶ç¸®æ”¾ç¯„åœ
                }
                state.lastDist = dist;
            }
            update();
        });

        vp.addEventListener('pointerup', e => {
            delete touches[e.pointerId];
            if (Object.keys(touches).length < 2) state.lastDist = 0;
        });

                update();

        };

                const w = await wRes.json();

                document.getElementById('w-temp').innerText = `${Math.round(w.main.temp)}Â°C`;
                
                const cities = ["å°åŒ— â˜€ï¸","å°ä¸­ â›…","é«˜é›„ â˜€ï¸","å®œè˜­ ğŸŒ§ï¸","èŠ±è“® â›…","æ¡ƒåœ’ â˜€ï¸"];
                document.getElementById('city-weather-grid').innerHTML = cities.map(c => `<div class="city-chip"><span>${c}</span><b>${Math.round(w.main.temp)}Â°</b></div>`).join('');
            }, () => {
                document.getElementById('w-loc').innerText = `ğŸ“ ç™½å…­æ—¥å ±ç¸½å°`;

        }
