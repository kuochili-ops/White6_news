    <script>

        async function uploadToGithub() {
            const status = document.getElementById('status');
            status.innerText = "â³ æ­£åœ¨è™•ç†å½±åƒ...";
            
            // ä½¿ç”¨ html2canvas æˆªå–ç·¨è¼¯å¾Œçš„ç…§ç‰‡æ¡†ï¼ˆç¢ºä¿å¸¶æœ‰ç¸®æ”¾å’Œä½ç§»ï¼‰
            const canvas = await html2canvas(document.querySelector(".photo-box"), { useCORS: true });
            const base64Data = canvas.toDataURL("image/jpeg", 0.8).split(",")[1];

            status.innerText = "ğŸš€ æ­£åœ¨åŒæ­¥è‡³ GitHub é›²ç«¯...";

            const url = `https://api.github.com/repos/${GH_CONFIG.owner}/${GH_CONFIG.repo}/contents/${GH_CONFIG.path}`;
            
            try {
                // å…ˆç²å–æª”æ¡ˆçš„ SHA (å¦‚æœæª”æ¡ˆå·²å­˜åœ¨å‰‡éœ€è¦ SHA æ‰èƒ½æ›´æ–°)
                const getRes = await fetch(url, { headers: { "Authorization": `token ${GH_CONFIG.token}` } });

                }

            }
        }

        // 3. è®€è€…æ¨¡å¼è¼‰å…¥
        function initView() {
            const params = new URLSearchParams(window.location.search);

                // è‡ªå‹•è¼‰å…¥ GitHub ä¸Šçš„æœ€æ–°åœ–ç‰‡
                const rawUrl = `https://raw.githubusercontent.com/${GH_CONFIG.owner}/${GH_CONFIG.repo}/main/${GH_CONFIG.path}?t=${new Date().getTime()}`;

        // (å…¶é¤˜å®šä½ã€æ°£è±¡ã€ç¸®æ”¾ä»£ç¢¼åŒ v11.10)
        function syncPreview() { document.getElementById('out-cap').innerText = document.getElementById('in-cap').value || "ä»Šæ—¥å½±åƒç´€éŒ„"; }
        
        const upload = document.getElementById('upload');
        const rawImg = document.getElementById('raw-img');
        const finalImg = document.getElementById('final-img');
        const zoom = document.getElementById('zoom');
        let posX = 0, posY = 0, scale = 1, isDragging = false, startX, startY;

        upload.onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                rawImg.src = finalImg.src = ev.target.result;
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
            };
            reader.readAsDataURL(file);
        };

        const sync = () => { finalImg.style.transform = rawImg.style.transform = `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`; };
        zoom.oninput = () => { scale = zoom.value; sync(); };
        const v = document.getElementById('viewport');
        v.onmousedown = (e) => { isDragging = true; startX = e.clientX - posX; startY = e.clientY - posY; };
        window.onmousemove = (e) => { if (!isDragging) return; posX = e.clientX - startX; posY = e.clientY - startY; sync(); };
        window.onmouseup = () => isDragging = false;

        window.onload = () => { initView(); /* (æ°£è±¡å®šä½ç•¥) */ };
    </script>
