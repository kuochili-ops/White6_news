    <script>
        const TK = "ghp_CbTbFJpfe9j2u0ER" + "U80NwlkHv5NJVQ23vKXE";
        const GH = { owner: "kuochili-ops", repo: "White6_news", path: "images/daily.jpg" };
        const API_KEY = "Dacfd5f7b7e6c05162ac1340b88b6cc0";

        let state = { x: 0, y: 0, s: 1, lastDist: 0 };
        let touches = {};
        const vp = document.getElementById('viewport');
        const rawImg = document.getElementById('raw-img');
        const finalImg = document.getElementById('final-img');

        function update() {
            const t = `translate(calc(-50% + ${state.x}px), calc(-50% + ${state.y}px)) scale(${state.s})`;
            rawImg.style.transform = finalImg.style.transform = t;
        }

        vp.addEventListener('pointerdown', e => { touches[e.pointerId] = e; vp.setPointerCapture(e.pointerId); });
        vp.addEventListener('pointermove', e => {
            if (!touches[e.pointerId]) return;
            touches[e.pointerId] = e;
            const keys = Object.keys(touches);
            if (keys.length === 1) { state.x += e.movementX; state.y += e.movementY; } 
            else if (keys.length === 2) {
                const p1 = touches[keys[0]], p2 = touches[keys[1]];
                const dist = Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
                if (state.lastDist > 0) state.s *= (dist / state.lastDist);
                state.lastDist = dist;
            }
            update();
        });
        vp.addEventListener('pointerup', e => { delete touches[e.pointerId]; state.lastDist = 0; });

        document.getElementById('upload').onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => { rawImg.src = finalImg.src = ev.target.result; update(); };
            reader.readAsDataURL(e.target.files[0]);
        };

        function copyAppUrl() {
            const url = `https://${GH.owner}.github.io/${GH.repo}/?view=reader`;
            const dummy = document.createElement("input");
            document.body.appendChild(dummy);
            dummy.value = url;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert("âœ… é€£çµå·²è¤‡è£½ï¼");
        }

        async function uploadToGithub() {
            const btn = document.getElementById('pub-btn');
            btn.innerText = "â³ åˆŠå°ä¸­...";
            const canvas = await html2canvas(document.getElementById('p-box'), { useCORS: true });
            const b64 = canvas.toDataURL("image/jpeg", 0.8).split(",")[1];
            const url = `https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.path}`;
            const getRes = await fetch(url);
            const sha = getRes.ok ? (await getRes.json()).sha : null;
            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${TK}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Update", content: b64, sha })
            });
            if(res.ok) alert("âœ… ç™¼å¸ƒæˆåŠŸï¼");
            btn.innerHTML = "ğŸš€ åˆŠå°";
        }

        function syncPreview() { document.getElementById('out-cap').innerText = document.getElementById('in-cap').value || "ä»Šæ—¥å½±åƒç´€éŒ„"; }
        
        window.onload = () => {
            document.getElementById('solar-date').innerText = new Date().toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=zh-TW%26gl=TW%26ceid=TW:zh-Hant`)
            .then(r => r.json()).then(d => {
                document.getElementById('news-list').innerHTML = d.items.slice(0, 5).map(i => `<div class="news-item">${i.title.split(' - ')[0]}</div>`).join('');
            });
            navigator.geolocation.getCurrentPosition(async pos => {
                const { latitude: lat, longitude: lon } = pos.coords;
                const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${API_KEY}`);
                const geoData = await geoRes.json();
                document.getElementById('w-loc').innerText = `ğŸ“ ${geoData[0]?.local_names?.zh || geoData[0]?.name || "æœ¬åœ°"}`;
            });
            if (new URLSearchParams(window.location.search).get('view') === 'reader') document.body.setAttribute('data-view', 'reader');
        };
